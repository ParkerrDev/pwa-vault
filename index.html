<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SiteVault</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SiteVault" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0f" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --border-bright: #2e2e4e;
      --accent: #7c6af7;
      --accent-glow: rgba(124, 106, 247, 0.18);
      --accent-dim: #4a3fa3;
      --text: #e8e8f0;
      --text-muted: #6b6b80;
      --text-dim: #3a3a50;
      --danger: #f76a6a;
      --mono: 'DM Mono', monospace;
      --display: 'Syne', sans-serif;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%; width: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      -webkit-font-smoothing: antialiased;
    }

    /* ─── UPLOAD SCREEN ─────────────────────────────────── */
    #upload-screen {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: calc(var(--safe-top) + 24px) 24px calc(var(--safe-bottom) + 24px);
      background: var(--bg);
      z-index: 100;
      opacity: 0; pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #upload-screen.visible { opacity: 1; pointer-events: all; }
    #upload-screen.hidden  { opacity: 0; pointer-events: none; transform: scale(0.96); }

    .logo-mark {
      width: 72px; height: 72px; border-radius: 18px;
      background: var(--surface); border: 1px solid var(--border-bright);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 28px; position: relative;
      box-shadow: 0 0 40px var(--accent-glow);
    }
    .logo-mark svg { width: 36px; height: 36px; }
    .logo-mark::before {
      content: ''; position: absolute; inset: -1px; border-radius: 19px;
      background: linear-gradient(135deg, var(--accent-dim), transparent 60%);
      opacity: 0.5; z-index: -1;
    }

    .wordmark {
      font-family: var(--display); font-size: 28px; font-weight: 800;
      letter-spacing: -0.5px; color: var(--text); margin-bottom: 8px;
    }
    .tagline {
      font-size: 11px; color: var(--text-muted);
      letter-spacing: 0.12em; text-transform: uppercase; margin-bottom: 52px;
    }

    .drop-zone {
      width: 100%; max-width: 380px;
      border: 1.5px dashed var(--border-bright); border-radius: 16px;
      padding: 40px 32px; text-align: center; cursor: pointer;
      transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
      position: relative; background: var(--surface);
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: var(--accent);
      background: var(--accent-glow);
      box-shadow: 0 0 32px var(--accent-glow);
    }
    .drop-zone input[type="file"] {
      position: absolute; inset: 0; opacity: 0;
      cursor: pointer; width: 100%; height: 100%;
    }

    .drop-icon { width: 48px; height: 48px; margin: 0 auto 16px; opacity: 0.5; }

    .drop-title {
      font-family: var(--display); font-size: 16px; font-weight: 600;
      color: var(--text); margin-bottom: 6px;
    }
    .drop-sub { font-size: 11px; color: var(--text-muted); letter-spacing: 0.06em; }
    .drop-sub span { color: var(--accent); font-weight: 500; }

    .hint {
      margin-top: 24px; font-size: 10px; color: var(--text-dim);
      letter-spacing: 0.08em; text-align: center; line-height: 1.7;
    }
    .hint strong { color: var(--text-muted); }

    /* ─── VIEWER SCREEN ─────────────────────────────────── */
    #viewer-screen {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      opacity: 0; pointer-events: none;
      transition: opacity 0.35s ease;
    }
    #viewer-screen.visible { opacity: 1; pointer-events: all; }

    #site-frame {
      width: 100%; flex: 1; border: none; display: block; background: #fff;
    }

    /* ─── PILL BUTTONS ──────────────────────────────────── */
    .pill-btn {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 16px);
      z-index: 200;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-bright); border-radius: 50px;
      padding: 8px 14px;
      font-family: var(--mono); font-size: 10px; letter-spacing: 0.08em;
      color: var(--text-muted); cursor: pointer;
      display: none; align-items: center; gap: 6px;
      opacity: 0;
      transition: color 0.2s, border-color 0.2s, opacity 0.3s ease;
    }
    .pill-btn.show {
      display: flex;
      animation: fadeInBtn 0.6s 0.8s ease forwards;
    }
    @keyframes fadeInBtn { to { opacity: 1; } }
    .pill-btn svg { width: 12px; height: 12px; }

    /* finalize sits to the left of clear */
    #finalize-btn { right: calc(16px + 68px + 8px); }
    #finalize-btn:hover { color: var(--accent); border-color: var(--accent); }

    #clear-btn { right: 16px; }
    #clear-btn:hover { color: var(--danger); border-color: var(--danger); }

    /* ─── PROGRESS BAR ──────────────────────────────────── */
    #progress {
      position: fixed; top: var(--safe-top); left: 0;
      width: 0%; height: 2px; background: var(--accent);
      z-index: 300; transition: width 0.3s ease;
      box-shadow: 0 0 8px var(--accent);
    }

    /* ─── NOISE ─────────────────────────────────────────── */
    #upload-screen::after {
      content: ''; position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      opacity: 0.025; pointer-events: none; z-index: -1;
    }
  </style>
</head>
<body>

<div id="progress"></div>

<div id="upload-screen">
  <div class="logo-mark">
    <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="4" y="4" width="12" height="12" rx="2" fill="#7c6af7" opacity="0.9"/>
      <rect x="20" y="4" width="12" height="12" rx="2" fill="#7c6af7" opacity="0.4"/>
      <rect x="4" y="20" width="12" height="12" rx="2" fill="#7c6af7" opacity="0.4"/>
      <rect x="20" y="20" width="12" height="12" rx="2" fill="#7c6af7" opacity="0.7"/>
    </svg>
  </div>
  <div class="wordmark">SiteVault</div>
  <div class="tagline">cache &amp; launch any html site</div>

  <div class="drop-zone" id="drop-zone">
    <input type="file" id="file-input" accept=".html,.htm" />
    <svg class="drop-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M24 32V16M24 16L18 22M24 16L30 22" stroke="#7c6af7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 34C8 37.3137 10.6863 40 14 40H34C37.3137 40 40 37.3137 40 34" stroke="#6b6b80" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <div class="drop-title">Drop your HTML file here</div>
    <div class="drop-sub">or tap to browse &mdash; <span>.html / .htm</span></div>
  </div>

  <p class="hint">
    <strong>Self-contained files work best.</strong><br/>
    Inline CSS &amp; JS will run. Externally<br/>linked files may not load offline.
  </p>
</div>

<div id="viewer-screen">
  <iframe
    id="site-frame"
    sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
    title="Loaded site"
  ></iframe>
</div>

<button class="pill-btn" id="finalize-btn" aria-label="Finalize — hide all controls">
  <svg viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M2 6.5L4.5 9L10 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  finalize
</button>

<button class="pill-btn" id="clear-btn" aria-label="Remove cached site">
  <svg viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M2 2L10 10M10 2L2 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  </svg>
  clear
</button>

<script>
  const USER_SITE_URL = '/_sv_site_';
  const USER_CACHE    = 'sitevault-user-v2';
  const IDB_NAME      = 'sitevault';
  const IDB_STORE     = 'data';
  const IDB_KEY_HTML  = 'html';
  const IDB_KEY_FINAL = 'finalized';

  const uploadScreen = document.getElementById('upload-screen');
  const viewerScreen = document.getElementById('viewer-screen');
  const siteFrame    = document.getElementById('site-frame');
  const fileInput    = document.getElementById('file-input');
  const dropZone     = document.getElementById('drop-zone');
  const clearBtn     = document.getElementById('clear-btn');
  const finalizeBtn  = document.getElementById('finalize-btn');
  const progressEl   = document.getElementById('progress');

  /* ── Progress bar ─────────────────────────────────────── */
  function setProgress(pct) {
    progressEl.style.width = pct + '%';
  }
  function clearProgress() {
    setTimeout(() => {
      progressEl.style.transition = 'none';
      progressEl.style.width = '0%';
      setTimeout(() => { progressEl.style.transition = ''; }, 50);
    }, 400);
  }

  /* ══ IndexedDB helpers ════════════════════════════════════ */
  function openDB() {
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(IDB_NAME, 1);
      req.onupgradeneeded = (e) => {
        e.target.result.createObjectStore(IDB_STORE);
      };
      req.onsuccess = (e) => resolve(e.target.result);
      req.onerror   = (e) => reject(e.target.error);
    });
  }

  async function idbPut(key, value) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(IDB_STORE, 'readwrite');
      tx.objectStore(IDB_STORE).put(value, key);
      tx.oncomplete = () => resolve();
      tx.onerror    = (e) => reject(e.target.error);
    });
  }

  async function idbGet(key) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx  = db.transaction(IDB_STORE, 'readonly');
      const req = tx.objectStore(IDB_STORE).get(key);
      req.onsuccess = (e) => resolve(e.target.result ?? null);
      req.onerror   = (e) => reject(e.target.error);
    });
  }

  async function idbDelete(key) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(IDB_STORE, 'readwrite');
      tx.objectStore(IDB_STORE).delete(key);
      tx.oncomplete = () => resolve();
      tx.onerror    = (e) => reject(e.target.error);
    });
  }

  /* ══ Cache API helpers ════════════════════════════════════ */
  async function cacheWrite(html) {
    try {
      const cache = await caches.open(USER_CACHE);
      await cache.put(
        USER_SITE_URL,
        new Response(html, { headers: { 'Content-Type': 'text/html; charset=utf-8' } })
      );
      return true;
    } catch (err) {
      console.warn('[SiteVault] Cache API write failed:', err);
      return false;
    }
  }

  async function cacheRead() {
    try {
      const res = await caches.match(USER_SITE_URL);
      return res ? res.text() : null;
    } catch { return null; }
  }

  async function cacheClear() {
    try {
      const cache = await caches.open(USER_CACHE);
      await cache.delete(USER_SITE_URL);
    } catch { /* ignore */ }
  }

  /* ══ Storage persistence ═════════════════════════════════ */
  async function requestPersistence() {
    try {
      if (navigator.storage?.persist) await navigator.storage.persist();
    } catch { /* not critical */ }
  }

  /* ══ Store HTML in both layers ════════════════════════════ */
  async function storeEverywhere(html) {
    await Promise.allSettled([
      cacheWrite(html),
      idbPut(IDB_KEY_HTML, html),
    ]);
    if (navigator.serviceWorker?.controller) {
      navigator.serviceWorker.controller.postMessage({ type: 'STORE_HTML', html });
    }
  }

  /* ══ Finalized state ══════════════════════════════════════
     Hides both buttons and the progress bar permanently.
     Stored in IDB so it persists across app restarts.       */
  function hideAllControls() {
    // Instantly remove both buttons and the progress bar
    clearBtn.style.display    = 'none';
    finalizeBtn.style.display = 'none';
    progressEl.style.display  = 'none';
  }

  async function doFinalize() {
    await idbPut(IDB_KEY_FINAL, true);
    // Fade out then remove
    clearBtn.style.opacity    = '0';
    finalizeBtn.style.opacity = '0';
    setTimeout(hideAllControls, 300);
  }

  /* ══ UI: show viewer ══════════════════════════════════════ */
  function showViewer(isFinalized) {
    if (!isFinalized) {
      siteFrame.onload = () => { setProgress(100); clearProgress(); };
    }
    siteFrame.src = USER_SITE_URL;

    uploadScreen.classList.remove('visible');
    uploadScreen.classList.add('hidden');
    viewerScreen.classList.add('visible');

    if (isFinalized) {
      hideAllControls();
    } else {
      clearBtn.classList.add('show');
      finalizeBtn.classList.add('show');
    }
  }

  /* ══ Clear everything (resets finalized too) ═════════════ */
  async function clearAll() {
    await Promise.allSettled([
      cacheClear(),
      idbDelete(IDB_KEY_HTML),
      idbDelete(IDB_KEY_FINAL),
    ]);
    if (navigator.serviceWorker?.controller) {
      navigator.serviceWorker.controller.postMessage({ type: 'CLEAR_HTML' });
    }
    siteFrame.src = 'about:blank';
    viewerScreen.classList.remove('visible');
    clearBtn.classList.remove('show');
    finalizeBtn.classList.remove('show');
    // Restore visibility of controls in case they were hidden
    clearBtn.style.display    = '';
    finalizeBtn.style.display = '';
    progressEl.style.display  = '';
    clearBtn.style.opacity    = '';
    finalizeBtn.style.opacity = '';
    uploadScreen.classList.remove('hidden');
    uploadScreen.classList.add('visible');
  }

  /* ══ Handle uploaded file ════════════════════════════════ */
  async function handleFile(file) {
    if (!file || !file.name.match(/\.html?$/i)) return;
    setProgress(20);
    const html = await file.text();
    setProgress(50);
    await storeEverywhere(html);
    setProgress(80);
    showViewer(false);
  }

  /* ══ Boot ════════════════════════════════════════════════ */
  async function boot() {
    await requestPersistence();

    let isFinalized = false;
    try { isFinalized = !!(await idbGet(IDB_KEY_FINAL)); } catch { /* ignore */ }

    // 1️⃣ Try Cache API first
    const fromCache = await cacheRead();
    if (fromCache) { showViewer(isFinalized); return; }

    // 2️⃣ Fallback: IndexedDB
    try {
      const fromIDB = await idbGet(IDB_KEY_HTML);
      if (fromIDB) {
        await cacheWrite(fromIDB);
        showViewer(isFinalized);
        return;
      }
    } catch (err) {
      console.warn('[SiteVault] IDB read failed:', err);
    }

    // 3️⃣ Nothing — show upload screen
    uploadScreen.classList.add('visible');
  }

  /* ── Event listeners ──────────────────────────────────── */
  finalizeBtn.addEventListener('click', () => {
    if (!confirm('Hide all controls permanently?\n\nTo reset later, visit the site in regular Safari (not the home screen shortcut) and clear site data.')) return;
    doFinalize();
  });

  clearBtn.addEventListener('click', async () => {
    if (!confirm('Remove the cached site and return to the upload screen?')) return;
    await clearAll();
  });

  fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
  ['dragleave', 'dragend'].forEach((evt) =>
    dropZone.addEventListener(evt, () => dropZone.classList.remove('dragover'))
  );
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFile(e.dataTransfer.files[0]);
  });

  /* ── Register SW, then boot ───────────────────────────── */
  async function init() {
    if ('serviceWorker' in navigator) {
      try {
        const reg = await navigator.serviceWorker.register('/sw.js');
        if (reg.installing || reg.waiting) {
          await new Promise((resolve) => {
            const sw = reg.installing || reg.waiting;
            sw.addEventListener('statechange', function handler() {
              if (sw.state === 'activated') {
                sw.removeEventListener('statechange', handler);
                resolve();
              }
            });
          });
        }
      } catch (err) {
        console.warn('[SiteVault] SW registration failed:', err);
      }
    }
    await boot();
  }

  init();
</script>
</body>
</html>
